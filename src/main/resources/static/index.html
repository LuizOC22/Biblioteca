<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Inteligente</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }

        .container { display: flex; gap: 20px; }
        .card { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }

        input, select { padding: 10px; margin: 5px 0; width: 95%; border: 1px solid #ddd; border-radius: 4px; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 4px; color: white; font-weight: bold; width: 100%; margin-top: 5px;}

        .btn-green { background-color: #28a745; }
        .btn-blue { background-color: #007bff; }
        .btn-yellow { background-color: #ffc107; color: #333; }
        .btn-info { background-color: #17a2b8; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

<h1>游닄 Biblioteca Inteligente</h1>

<div class="container">
    <div class="card">
        <h3>游녻 Novo Usu치rio</h3>
        <input type="text" id="nomeUser" placeholder="Nome Completo">
        <input type="email" id="emailUser" placeholder="E-mail">
        <input type="password" id="senhaUser" placeholder="Senha">
        <button class="btn-blue" onclick="cadastrarUsuario()">Cadastrar Usu치rio</button>
    </div>

    <div class="card">
        <h3>游닀 Novo Livro</h3>
        <input type="text" id="titulo" placeholder="T칤tulo do Livro">
        <input type="text" id="autor" placeholder="Autor">
        <input type="number" id="exemplares" placeholder="Qtd. Exemplares">
        <button class="btn-green" onclick="cadastrarLivro()">Salvar Livro</button>
    </div>
</div>

<div class="card" style="background-color: #fff3cd;">
    <h3>丘멆잺 Quem vai realizar a a칞칚o?</h3>
    <p>Selecione o usu치rio abaixo antes de clicar em Emprestar:</p>
    <select id="select-usuario">
        <option value="">Carregando usu치rios...</option>
    </select>
</div>

<h3>Acervo Dispon칤vel</h3>
<table>
    <thead>
    <tr>
        <th>ID</th> <th>T칤tulo</th> <th>Autor</th> <th>Estoque</th> <th>A칞칫es</th>
    </tr>
    </thead>
    <tbody id="tabela-livros"></tbody>
</table>

<h3>游닆 Hist칩rico de Empr칠stimos</h3>
<table>
    <thead>
    <tr>
        <th>ID</th> <th>Leitor</th> <th>Livro</th> <th>Data</th> <th>Devolu칞칚o</th>
    </tr>
    </thead>
    <tbody id="tabela-historico"></tbody>
</table>

<script>
    const API = 'http://localhost:8080';

    // Inicializa칞칚o
    carregarLivros();
    carregarUsuarios();
    carregarHistorico();

    // --- FUN칂칏ES DE USU츼RIO ---
    function carregarUsuarios() {
        fetch(API + '/usuarios')
            .then(res => res.json())
            .then(users => {
                const select = document.getElementById('select-usuario');
                select.innerHTML = '<option value="">Selecione um usu치rio...</option>';
                users.forEach(u => {
                    select.innerHTML += `<option value="${u.id}">${u.nome}</option>`;
                });
            });
    }

    function cadastrarUsuario() {
        const nome = document.getElementById('nomeUser').value;
        const email = document.getElementById('emailUser').value;
        const senha = document.getElementById('senhaUser').value;

        fetch(API + '/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        }).then(() => {
            alert("Usu치rio cadastrado!");
            carregarUsuarios(); // Atualiza o dropdown
        });
    }

    // --- FUN칂칏ES DE LIVRO ---
    function carregarLivros() {
        fetch(API + '/livros')
            .then(res => res.json())
            .then(livros => {
                const tab = document.getElementById('tabela-livros');
                tab.innerHTML = '';
                livros.forEach(l => {
                    tab.innerHTML += `
                        <tr>
                            <td>${l.id}</td>
                            <td>${l.titulo}</td>
                            <td>${l.autor}</td>
                            <td><strong>${l.exemplares}</strong></td>
                            <td>
                                <button class="btn-yellow" onclick="emprestar(${l.id})">Emprestar</button>
                                <button class="btn-info" onclick="devolver(${l.id})">Devolver</button>
                            </td>
                        </tr>`;
                });
            });
    }

    function cadastrarLivro() {
        // (L칩gica igual a antes, resumida aqui)
        const titulo = document.getElementById('titulo').value;
        const autor = document.getElementById('autor').value;
        const exemplares = document.getElementById('exemplares').value;
        fetch(API + '/livros', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ titulo, autor, exemplares })
        }).then(() => { alert("Livro salvo!"); carregarLivros(); });
    }

    // --- A칂츾O DE EMPR칄STIMO ---
    function emprestar(livroId) {
        // 1. Pega o ID do usu치rio selecionado no Dropdown
        const usuarioId = document.getElementById('select-usuario').value;

        if (!usuarioId) {
            alert("Por favor, selecione um usu치rio na lista amarela acima!");
            return;
        }

        // 2. Envia os IDs para o Backend
        fetch(API + '/livros/emprestar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ livroId: livroId, usuarioId: usuarioId })
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            carregarLivros();
            carregarHistorico();
        });
    }

    function devolver(id) {
        fetch(`${API}/livros/${id}/devolver`, { method: 'POST' })
            .then(res => res.text())
            .then(msg => { alert(msg); carregarLivros(); });
    }

    function carregarHistorico() {
            fetch(API + '/emprestimos')
                .then(res => res.json())
                .then(lista => {
                    const tab = document.getElementById('tabela-historico');
                    tab.innerHTML = '';
                    lista.forEach(item => {
                        // L칩gica Visual: Se tiver data, mostra. Se for null, mostra "PENDENTE"
                        const devolucao = item.dataDevolucao ? item.dataDevolucao : '<span style="color:red; font-weight:bold;">PENDENTE</span>';

                        tab.innerHTML += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.usuario.nome}</td>
                                <td>${item.livro.titulo}</td>
                                <td>${item.dataEmprestimo}</td>
                                <td>${devolucao}</td>
                            </tr>`;
                    });
                });
        }
</script>
</body>
</html>
